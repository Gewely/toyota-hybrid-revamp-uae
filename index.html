      // Mark navigation start for Core Web Vitals
      performance.mark('nav-start');
      
      // Critical resource loading
      window.__PERFORMANCE_START__ = Date.now();

      document.documentElement.style.setProperty('--font-loading', 'system-ui, -apple-system, sans-serif');

  <body>
    <!-- Loading fallback for better perceived performance -->
    <div id="loading-fallback" class="loading-fallback">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>

    <!-- Register enhanced service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw-enhanced.js', { scope: '/' })
            .then((registration) => {
              console.log('Enhanced SW registered:', registration.scope);
              
              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New content available
                      if (confirm('New version available. Update now?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }

      // Remove loading fallback when app loads
      window.addEventListener('DOMContentLoaded', () => {
        const fallback = document.getElementById('loading-fallback');
        if (fallback) {
          setTimeout(() => {
            fallback.style.opacity = '0';
            setTimeout(() => fallback.remove(), 300);
          }, 100);
        }
      });
    </script>
